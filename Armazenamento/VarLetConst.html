<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Let Const</title>
</head>
<body>
    <script>
        //Variáveis com VAR, consegue colocar duas palavras iguais na variavel
        var num = 3
        var num = 4
        console.log(num)

        //Variáveis com LET, nao consegue colocar duas palavras iguais na variavel, mas mundar o valor 
        let num1 = 8
       //let num1= 8
       num = 9 
       console.log(num1)

       //Variáveis com CONST, nao consegue colocar duas palavras iguais na variavel, e nem mundar o valor 
       const num2 = 2
       //const num2 = 6
       num2 = 7
    </script>
</body>
</html>
